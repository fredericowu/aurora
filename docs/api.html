<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aurora API Documentation</title>

        .swagger-ui .topbar { display: none; }
        #swagger-ui { margin-top: 0; }

</head>
<body class="bg-gray-50">
    <!-- Navigation -->
    <nav class="bg-white shadow-sm">

            <div class="flex justify-between items-center h-16">
                <div class="flex items-center space-x-2">
                    <a href="./" class="flex items-center space-x-2 hover:opacity-80 transition">
                        <svg class="w-8 h-8 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                        </svg>
                        <span class="text-xl font-bold text-gray-900">Aurora API Docs</span>
                    </a>
                </div>
                <div class="flex items-center space-x-4">
                    <a href="./" class="text-gray-700 hover:text-blue-600 transition">‚Üê Back to Home</a>
                    <a href="https://github.com/fredericowu/aurora" class="text-gray-700 hover:text-blue-600 transition">
                        <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24">

                </div>
            </div>
        </div>
    </nav>

    <!-- Swagger UI Container -->
    <div id="swagger-ui"></div>

    <script src="https://unpkg.com/swagger-ui-dist@5/swagger-ui-bundle.js"></script>
    <script src="https://unpkg.com/swagger-ui-dist@5/swagger-ui-standalone-preset.js"></script>
    <script>
        window.onload = function() {
            window.ui = SwaggerUIBundle({
                url: "./openapi.json",
                dom_id: '#swagger-ui',
                deepLinking: true,
                presets: [
                    SwaggerUIBundle.presets.apis,
                    SwaggerUIStandalonePreset
                ],
                plugins: [
                    SwaggerUIBundle.plugins.DownloadUrl
                ],
                layout: "BaseLayout",
                defaultModelsExpandDepth: 1,
                defaultModelExpandDepth: 1,
                tryItOutEnabled: true,
                docExpansion: "list",
                filter: true
            });
        };
    </script>
</body>
</html>
